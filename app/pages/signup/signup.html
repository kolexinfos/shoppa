<ion-header>

  <ion-navbar>
    <ion-title>Signup to Want In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-list>
    <div class="logo">
      <img src="img/appicon.svg">
    </div>

    <form #signupForm="ngForm" novalidate>
      <ion-item>
        <ion-label floating primary>Full Name</ion-label>
        <ion-input [(ngModel)]="signup.username" name="username" type="text" #username="ngModel" minlength="10">
        </ion-input>
      </ion-item>
      <p [hidden]="username.valid || submitted == false" danger padding-left>
        Please enter your fullname, cannot be less than 10 characters.
      </p>

      <ion-item>
        <ion-label floating primary>Email Address</ion-label>
        <ion-input [(ngModel)]="signup.email" name="email" type="text" #email="ngModel" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
        </ion-input>
      </ion-item>
      <div [hidden]="email.valid || email.untouched" >
        <p  *ngIf="email.errors && email.errors.required" danger padding-left>
          Email is required
        </p>
        <p *ngIf="email.errors && email.errors.pattern" danger padding-left>
          Email is invalid
        </p>
        </div>

      <ion-item>
        <ion-label floating primary>Mobile Number</ion-label>
        <ion-input [(ngModel)]="signup.phone" name="phone" type="text" #phone="ngModel" minlength="11" maxlength="13">
        </ion-input>
      </ion-item>
      <p [hidden]="phone.valid || submitted == false" danger padding-left>
        Please enter a valid mobile number.
      </p>

      <ion-item>
        <ion-label floating primary>Password</ion-label>
        <ion-input [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>
      <p [hidden]="password.valid || submitted == false" danger padding-left>
        Password is required
      </p>

      <div padding>
        <button (click)="onSignup(signupForm)" type="submit" primary block>Create</button>
      </div>
    </form>
  </ion-list>
</ion-content>
